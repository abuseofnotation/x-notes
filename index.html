---
layout: default
---
  <h1>Full contents</h1>

  <h2>Part One</h2>
  {% for post in site.one %}
    <article class="post">

      <a href="{{site.baseurl}}{{post.url}}">
        <canvas class="art" width="800px", height="200px" data-pixel="10" data-repeat="2000" data-colors="dark-grey,black,grey">
          {{post.image}}
        </canvas>

      <p><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      <i>{{ post.subtitle }}</i>
      </p>

      </a>
    </article>
  {% endfor %}
